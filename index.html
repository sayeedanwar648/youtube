    <title>youtube</title>
    <style>
        #show_videos {
            display: grid;
            grid-template-columns: repeat(4, 20%);
            gap: 10px;
            margin: auto;
            width: 100%;
            margin-right: -1px;
            height: auto;

        }

        #sidenav {
            height: auto;
            width: 15%;
            display: grid;
            grid-template-columns: repeat(1,1fr);
            gap: 20px;
            border: 1px solid blue;

        }
        #sidenav>div>img{
            height: 15px;
        width: 15px;
        margin-right: 20px;

        /* display: flex;
     justify-content: space-between; */

        }
        #bottom{
            display: flex;
            justify-content: space-between;
        }




        #logos {
            height: 50px;
            width: 110px;
            margin-top: -10px;
        }

        #lines {
            height: 20px;
            width: 20px;
        }

        #query {
            height: 26px;
            width: 530px;
        }

        #input>button {
            height: 30px;
            width: 50px;
        }

        #main {
            height: 60px;
            ;
            width: 98%;
        }

        .profile>img {
            height: 20px;
            width: 20px;
        }

        #main {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        #profiles {
            display: flex;
            justify-content: space-evenly;
            gap: 40px;
        }

        #noti {
            height: 25px;
            width: 25px;
        }

        #pro {
            height: 25px;
            width: 25px;
        }

        #logo {
            display: flex;
            justify-content: space-between;
            gap: 30px;
        }

        #li {
            margin-top: -20px;
            width: 85%;
            margin-right: -1px;
        }
    </style>
</head>
